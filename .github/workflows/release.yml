name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.3.0)"
        required: true
        type: string

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos-arm64
          - os: macos-15
            platform: macos-x64
          - os: ubuntu-latest
            platform: linux-x64
          - os: windows-latest
            platform: windows-x64

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.x"

      - name: Build UI
        working-directory: packages/ui
        run: |
          bun install
          bun run build

      - name: Copy UI to static directory
        shell: bash
        run: |
          rm -rf packages/core/src/db_mcp/static || true
          mkdir -p packages/core/src/db_mcp/static
          cp -r packages/ui/dist/* packages/core/src/db_mcp/static/

      - name: Install dependencies
        working-directory: packages/core
        run: uv sync --all-extras

      - name: Build binary
        working-directory: packages/core
        run: uv run pyinstaller --clean --noconfirm db-mcp.spec

      - name: Sign macOS binary
        if: startsWith(matrix.platform, 'macos')
        working-directory: packages/core
        run: |
          # Re-sign with adhoc signature to fix PyInstaller signing issues
          codesign --force --sign - dist/db-mcp
          # Verify signature is valid
          codesign --verify --verbose dist/db-mcp

      - name: Rename binary
        working-directory: packages/core
        shell: bash
        run: |
          if [[ "${{ matrix.platform }}" == windows-* ]]; then
            mv dist/db-mcp.exe dist/db-mcp-${{ matrix.platform }}.exe
          else
            mv dist/db-mcp dist/db-mcp-${{ matrix.platform }}
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: db-mcp-${{ matrix.platform }}
          path: packages/core/dist/db-mcp-${{ matrix.platform }}*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release notes
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NOTES_FILE="docs/releases/v${VERSION}.md"

          if [[ -f "$NOTES_FILE" ]]; then
            echo "Using existing release notes from $NOTES_FILE"
            # Use the file content as release body
            {
              echo 'body<<EOF'
              cat "$NOTES_FILE"
              echo EOF
            } >> $GITHUB_OUTPUT
          else
            echo "No release notes found at $NOTES_FILE, using default"
            # Fallback to default release notes
            {
              echo 'body<<EOF'
              cat << 'NOTES'
            ## db-mcp v${{ steps.version.outputs.version }}

            Database MCP server for Claude Desktop.

            ### Installation

            ```bash
            curl -fsSL https://download.apelogic.ai/db-mcp/install.sh | sh
            ```

            ### Manual Download

            - macOS (Apple Silicon): `db-mcp-macos-arm64`
            - macOS (Intel): `db-mcp-macos-x64`
            - Linux: `db-mcp-linux-x64`
            - Windows: `db-mcp-windows-x64.exe`

            ### Quick Start

            ```bash
            db-mcp init
            db-mcp status
            ```
            NOTES
              echo EOF
            } >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: db-mcp v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: artifacts/db-mcp-*
          body: ${{ steps.notes.outputs.body }}
