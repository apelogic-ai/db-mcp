name: e2e-real-connectors

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "packages/**"
      - "uv.lock"
      - "pyproject.toml"
      - ".github/workflows/e2e-real.yml"
  push:
    branches: [main]

jobs:
  e2e-real:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      # Public endpoints (no secrets)
      E2E_DATABASE_URL: "postgresql://reader:NWDMCE5xdipIjRrp@hh-pgsql-public.ebi.ac.uk:5432/pfmegrnargs"
      E2E_POLYMARKET_BASE_URL: "https://gamma-api.polymarket.com/"
      PW_PORT: "18080"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python deps (uv)
        # Install workspace members (db-mcp + models) so runtime deps like `click` exist.
        run: uv sync --all-packages

      - name: Install UI deps
        working-directory: packages/ui
        run: bun install

      - name: Install Playwright Chromium
        working-directory: packages/ui
        run: bunx playwright install chromium --with-deps

      - name: Run real E2E (db-mcp UI server + connectors)
        working-directory: packages/ui
        run: bun run test:e2e:real
